<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
            rel="stylesheet"
    />
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          margin: 0;
          padding: 0;
        }
        .container {
          max-width: 500px;
          margin: 50px auto;
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
          text-align: center;
        }
        label {
          font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"],
        textarea,
        select {
          width: 100%;
          padding: 10px;
          margin: 8px 0;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
        button {
          background-color: #28a745;
          color: #fff;
          padding: 10px 15px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          width: 100%;
        }
        button:hover {
          background-color: #218838;
        }
    </style>

</head>
<body>
<section>
    <div class="container">

        <div class="container">
            <h2>add product</h2>
            <form action="/add" method="post" enctype="multipart/form-data">
                <!-- Name Input -->
                <label for="name"> Name:</label>
                <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Enter  full name"
                        required
                />

                <label for="photo">Upload Photo:</label>
                <input
                        type="file"
                        id="photo"
                        name="image"
                        accept="image/*"
                        required
                />

                <br>
                <label for="description">description :</label>
                <input
                        type="text"
                        id="description"
                        name="description"
                        placeholder="description"
                        required
                />

                <label for="price">price :</label>
                <input
                        type="number"
                        id="price"
                        name="price"
                        placeholder="price"
                        required
                />

                <!-- Submit Button -->
                <button type="submit">Submit</button>
            </form></div>

</section>




<script
        class ="images" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
